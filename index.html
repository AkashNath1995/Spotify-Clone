<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify(Biddyutmala Edition)</li>
        </ul>
    </nav>

    <!-- Singer List -->
    <div class="singerList">
        <h2>Singers</h2>
        <ul class="singer">
            <li onclick="loadSongsForSinger(1)">Taylor Swift</li>
            <li onclick="loadSongsForSinger(2)">Singer 2</li>
            <!-- Add more singers as needed -->
        </ul>
    </div>

    <div class="container">
        <!-- Song List -->
        <div class="songList">
            <h1>Songs</h1>
            <div class="songItemContainer" id="songItemContainer">
                <!-- Songs will be dynamically added here -->
            </div>
        </div>

        <!-- Song Banner -->
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
